<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="css/index.css">
		<title>nihaoa</title>
	</head>
	<body>
		<div class="header">天气查询</div>
		<div class="search">
			<input type="text" name="citySearch" id="citySearch" value="" placeholder="点击输入城市名" />
		</div>
		<div class="showWeather">
			<div class="nowWeather">
				<div class="now-item">
					<div class="title">当前天气实况</div>
					<div class="img">
						<img src="http://cdn.heweather.com/cond_icon/100.png" alt="">
					</div>
					<div class="textDetial">
						<div class="item">体感温度：——</div>
						<div class="item">温度：——</div>
						<div class="item">天气实况：——</div>
						<div class="item">风向：——</div>
					</div>
				</div>
				<div class="life-index">
					<div class="title">生活指数</div>
					<div class="item">舒适度：——</div>
					<div class="item">建议：——</div>
				</div>
			</div>
		</div>
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
