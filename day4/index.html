<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>9X9乘法表</title>
	</head>
	<style type="text/css">
	</style>
	<body>
		<script type="text/javascript">
			var sum
			var haha = []
			var s1 = document.getElementById("item1")
			for(var i = 1;i<10;i++){
				for(var j = 1;j<=i;j++){
					sum = j + "X" + i + "=" + i*j
					haha.push(sum)
				}
			}
			for(var i = 0,j = 0;i<haha.length;i+=j,j++){
				var tr = document.createElement('p')
				var s = haha.slice(i,(i+j))
				tr.innerHTML = `${s}`
				document.body.appendChild(tr)
			}
		</script>
	</body>
</html>
