<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		img{
			max-width: 1080px;
		}
		input{
			border: none;
			background-color: green;
			width: 100px;
			height: 50px;
			font-size: 20px;
			color: #fff;
			position: fixed;
			margin-top: -50px;
			bottom: 150px;
			right: 150px;
			outline: none;
		}
		input:hover{
			filter: blur(1px);
		}
	</style>
	<body>
		<img src="img/1.jpg" alt="">
		<img src="img/2.jpg" alt="">
		<img src="img/3.jpg" alt="">
		<img src="img/4.jpg" alt="">
		<input type="button" name="" id="" value="返回顶部" />
		<script type="text/javascript">
			var input = document.querySelector('input')
			input.onclick = function(){
				//滚动所费时间
				var durcting = 300;
				// 一帧高度
				var Sframe = 16;
				// 计算总共滑动次数
				var count  = durcting/Sframe;
				// 获取当前滚动条位置
				var currentScrollHeight = window.scrollY;
				// 每次滑动的高度
				var perHeight = currentScrollHeight/count;
				// 设置时间差
				var scroll2 = setInterval(function(){
					var curheight = window.scrollY;
					var h = curheight - perHeight
					window.scrollTo(0,h)
				},Sframe)
				setTimeout(function(){
					clearInterval(scroll2)
				},durcting)
			}
		</script>
	</body>
</html>
