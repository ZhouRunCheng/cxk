<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
	</head>
	<style type="text/css">
		*{
			box-sizing: border-box;
		}
		
		body{
			margin: 0;
		}
		
		.origan,.show{
			width: 300px;
			height: 200px;
			position: relative;
		}
		
		.origan img{
			width: 100%;
			height: 100%;
		}
		
		.show {
			background: url(img/3.jpg);
			background-size: 600px 400px;
			display: none;
		}
		
		.magnifier{
			width: 150px;
			height: 100px;
			position: absolute;
			top: 0;
			left: 0;
			background-color: blue;
			opacity: .5;
			display: none;
		}
		
	</style>
	<body>
		<div class="origan">
			<img src="img/3.jpg" alt="">
			<div class="magnifier"></div>
		</div>
		<div class="show">
		</div>
		<script type="text/javascript">
// 			var getScreen = window.screen.width;
// 			var actSize = getScreen*2/7.5
// 			document.querySelector('html').style.fontSize = actSize + "px"
// 			var getScreen = window.innerWidth;
// 			var actSize = getScreen*1/7.5
// 			document.querySelector('html').style.fontSize = actSize + "px"
			var origan = document.querySelector('.origan')
			var magnifier = document.querySelector('.magnifier')
			var show = document.querySelector('.show')
			origan.onmouseenter = function(){
				magnifier.style.display = 'block'
				show.style.display = 'block'
			}
			origan.onmouseleave = function(){
				magnifier.style.display = 'none'
				show.style.display = 'none'
			}
			
			origan.addEventListener('mousemove',(e) => {
				x = e.pageX - origan.offsetLeft
				y = e.pageY - origan.offsetTop
				
				if(x<75) x = 75
				if(x>225) x = 225
				if(y<50) y = 50
				if(y>150) y = 150
				// console.log("("+x+","+y+")")
				
				magnifier.style.left = (x-75)+"px"
				magnifier.style.top = (y-50)+"px"
				
				show.style.backgroundPosition = `-${2*(x-75)}px -${2*(y-50)}px`
			})
				
		</script>
	</body>
</html>
